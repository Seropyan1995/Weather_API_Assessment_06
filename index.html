<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weather API Assessment</title>
</head>
<body>
    <header class="container-fluid border border-primary bg-primary text-warning text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Search for a City:</h2>
            <form class="cityInput">
                <input type="text" placeholder="Input City Name">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </section>
        <section>
            <div class="currentWeather">
                <h2 class="forecastDate"></h2>
                <h3 class="forecastTemp">Temp:</h3>
                <h3 class="forecastWind">Wind:</h3>
                <h3 class="forecastHumidity">Humidity:</h3>
            </div>
            <div class="forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </section>
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
