<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- added links here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./css/styles.css"/>

</head>

<body class="bg-dark bg-gradient ">
    <header>
        <h1 class="text-info">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <section class="col-12 col-md-10 col-xl-6">

                <form id="city-search">
                    <label class="text-info" for="city-new">Search for a City:</label>
                    <input type="text" id="city-new" />
                    <input class="btn btn-secondary text-info" type="submit" id="submit-button" value="Search" />
                </form>

                <div class="container" id="city-list"></div>
            </section>

            <section class="container-fluid">
                <article>
                    <div class="weather-card bg-light">
                        <h2 class="text-warning" id="name-today"></h2>
                        <h3 class="text-warning" id="today-date"></h3>
                        <img class="weather-icon icons" />
                        <div class="text-warning" id="today-card">
                        </div>
                    </div>
                </article>
                <article class="weekBackground">
                    <h2 class="text-info">5-Day Forecast</h2>
                    <div class="row" id="week-forecast"></div>
                </article>
            </section>
        </div>
    </main>
    <!-- added scripts here -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
