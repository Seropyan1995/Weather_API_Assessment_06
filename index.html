<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Added Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Added google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Playfair+Display:wght@500;600;700;800;900&display=swap" rel="stylesheet">
      <!-- linked jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- linked css -->
    <link rel="stylesheet" href="./css/styles.css"/>

</head>
<!-- Added styling to webpage using bootstrap components -->
<body class="bg-dark bg-gradient">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- made the main container fluid for resizability -->
    <main class="container-fluid">
        <div class="row">
            <!-- Created a column section for the search form and previosuly searched buttons -->
            <section class="col-12 col-md-3 col-xl-3">
                <!-- added form so user can search a city -->
                <form id="search-city">
                    <label class="text-light" for="new-city">Search for a City:</label>
                    <input type="text" id="new-city" />
                    <input class="btn btn-secondary " type="submit" id="submit-button" value="Search" />
                </form>

                <!-- added line break to match mockup -->
                <hr class="line-break">

                <!-- created div to be filled when specific javascript functions run -->
                <div class="container" id="city-list"></div>
            </section>

            <!-- Created another column section for the current forecast -->
            <section class="col-12 col-md-9 col-xl-9">
                <article class="row current-city">
                    <div class="card bg-light my-3" style="max-width: 400px;">
                        <h2 class="card-header" id="city-name-today"></h2>
                        <h3 class="card-header" id="card-today-date"></h3>
                        <img class="icons" />
                        <div class="card-body" id="current-card-body">
                        </div>
                    </div>
                </article>

                <!-- Created another row for the 5-Day forecast -->
                <section class="row">
                    <h2 class="text-light">5-Day Forecast</h2>
                    <div class="row" id="fiveDayForecast"></div>
                </section>
            </section>
        </div>
    </main>

    <!-- Linked jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Linked Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Linked Js file -->
    <script src="./js/index.js"></script>
</body>
</html>
