<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Playfair+Display:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./css/styles.css"/>

</head>

<body class="">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!-- input bootstrap after functionality unless ideas pop in my head -->
            <section class="">

                <form id="city-search">
                    <label class="" for="new-search">Search for a City:</label>
                    <input type="text" id="new-search" />
                    <input class="btn btn-secondary " type="submit" id="submit-button" value="Search" />
                </form>

                <div class="container" id="city-list"></div>
            </section>

            <section class="">
                <article class="current-city">
                    <div class="">
                        <h2 class="" id="nameToday"></h2>
                        <h3 class="" id="todayDate"></h3>
                        <img class="icons" />
                        <div class="" id="todayCard">
                        </div>
                    </div>
                </article>

                <section class="">
                    <h2 class="text-light">5-Day Forecast</h2>
                    <div class="row" id="weekForecast"></div>
                </section>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
