<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- linked jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weather API Assessment</title>
</head>
<body>
    <header class="container-fluid border border-primary bg-primary text-warning text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- search form -->
    <main class="container-fluid">
        <section>
            <article>
                <form id="city-search">
                    <label  class="" for="city-input">Search for a City:</label>
                    <input type="text" id="city-input" />
                    <input class="" type="submit" id="submit-button" value="Search" />
                </form>

                <div class="container" id="city-list"></div>
            </article>
            <!-- current city portion -->
            <article class="">
                <div class="">
                   <h2></h2>
                </div>
            </article>
            <!-- 5 day forecast portion -->
            <article class="">
                <h2 class="">5-Day Forecast</h2>
                <div class="" id="forcast5"></div>
            </article>
        </section>
        <!-- Linked jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Linked Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
